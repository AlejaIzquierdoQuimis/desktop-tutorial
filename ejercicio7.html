<!DOCTYPE html>
<html>
<head>
    <title>Diseno de Navegacion</title>
    <style>
        /* Estilo para la barra de navegacion */
        .navbar {
            background-color: #f3a6cc; /* Color de fondo de la barra */
            padding: 10px;
            display: flex;
            justify-content: space-around; /* Espaciado uniforme entre los enlaces */
        }

        /* Estilo para los enlaces */
        .navbar a {
            color: #530183; /* Color inicial de los enlaces */
            text-decoration: none; /* Eliminar subrayado */
            padding: 10px 15px;
            font-size: 18px;
        }

        /* Efecto al hacer clic (pseudo-clase active) */
        .navbar a:active {
            color: #f700ff; /* Cambiar color al hacer clic */
        }

        /* Efecto al pasar el cursor */
        .navbar a:hover {
            background-color: #faf6f6; /* Fondo diferente al pasar el cursor */
            color: #86074771; /* Color del texto al pasar el cursor */
        }

        /* Estilo de las secciones */
        section {
            padding: 50px;
            margin: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <!-- Barra de navegacion -->
    <nav class="navbar">
        <!-- Enlaces internos -->
        <a href="#biografia">Biografia</a>
        <a href="#hobbies">Pasatiempos</a>
        
        <!-- Enlaces externos -->
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
    </nav>

    <!-- Secciones internas -->
    <section id="biografia">
        <h2>Biografía</h2>
        <p>Hola, soy Alejandra. Vivo en Guayaquil y me apasiona el desarrollo web y la tecnología.</p>
    </section>

    <section id="hobbies">
        <h2>Pasatiempos</h2>
        <ul>
            <li>Leer</li>
            <li>Viajar</li>
            <li>Bailar</li>
        </ul>
    </section>
</body>
</html>
