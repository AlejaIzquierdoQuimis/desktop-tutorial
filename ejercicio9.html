<!DOCTYPE html>
<html>
<head>
    <title>Galeria de Pasatiempos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        /* Barra de navegacion */
        .navbar {
            background-color: #fa76ef;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #d762fa;
            color: #700343e3;
        }

        /* Contenedor de la galeria */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #ddd;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            border-color: #3f1661;
        }

        /* Ventana emergente */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .modal:active {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Barra de navegacion -->
    <nav class="navbar">
        <a href="#biografia">Biografia</a>
        <a href="#hobbies">Pasatiempos</a>
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
    </nav>

    <!-- Galeria de imagenes -->
    <section id="galeria">
        <h2>Galeria de Pasatiempos</h2>
        <div class="gallery">
            <!-- Imagenes de pasatiempos -->
            <img src="C:\Users\Alejandra\OneDrive\Pictures\dancing.jpeg" alt="Bailar">
            <img src="C:\Users\Alejandra\OneDrive\Pictures\reading.png" alt="Leer">
            <img src="C:\Users\Alejandra\OneDrive\Pictures\viajando.png" alt="Viajar">
        </div>

        <!-- Ventana emergente -->
        <div class="modal" id="modal">
            <img id="modal-img" src="" alt="Imagen ampliada">
        </div>
    </section>

    <script>
        // FunciÃ³n para abrir la ventana emergente
        const images = document.querySelectorAll('.gallery img');
        const modal = document.querySelector('.modal');
        const modalImg = document.getElementById('modal-img');

        images.forEach(image => {
            image.addEventListener('click', () => {
                modalImg.src = image.src;
                modal.style.display = 'flex';
            });
        });

        // Cerrar la ventana emergente al hacer clic fuera de la imagen
        modal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
</body>
</html>
