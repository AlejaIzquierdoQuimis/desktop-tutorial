<!DOCTYPE html>
<html>
<head>
    <title>Diseno de Caja</title>
    <style>
        /* Diseno de la caja */
        .caja {
            width: 300px;
            height: 200px;
            border: 3px solid #000; /* Borde negro */
            background-color: #ffbb00e1; /* Fondo amarillo */
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            margin: 20px auto; /* Centrar la caja en la pagina */
            position: relative;
        }

        /* Estilo del slider */
        .slider {
            position: absolute;
            bottom: 10px; /* Ubicar el slider debajo del texto */
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Caja con Diseno</h1>
    <div class="caja">
        <p>Texto centrado</p>
        <!-- Slider -->
        <input class="slider" type="range" min="0" max="100">
    </div>
</body>
</html>
